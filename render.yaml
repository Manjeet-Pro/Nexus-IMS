services:
  # Backend API
  - type: web
    name: nexus-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false

  # Frontend Dashboard
  - type: web
    name: nexus-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars:
      - key: VITE_SOCKET_URL
        fromService:
          type: web
          name: nexus-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_API_URL
        value: ${VITE_SOCKET_URL}/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
